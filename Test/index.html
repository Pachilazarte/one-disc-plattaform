<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DISC - Evaluación</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../Marca.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/helpers.js"></script>
</head>
<body>
    <!-- Progress Header -->
    <div class="test-header">
        <div class="container">
            <div class="flex-between" style="align-items: center;">
                <img src="../img/imagen1.png" alt="Logo" class="test-logo">
                <div class="progress-info">
                    <span id="progressText">Pregunta 1 de 24</span>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Test Container -->
    <main class="test-container">
        <div id="alertContainer"></div>

        <!-- Formulario de Datos Personales -->
        <div id="personalDataForm" class="test-card">
            <h2>Antes de comenzar...</h2>
            <p>Por favor, completa tus datos personales:</p>
            
            <form id="dataForm">
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-input" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-input" placeholder="Tu apellido" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="emailConfirm">Email</label>
                    <input type="email" id="emailConfirm" class="form-input" placeholder="tu@email.com" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Comenzar Test</button>
            </form>
        </div>

        <!-- Preguntas del Test -->
        <div id="testQuestions" class="test-card hidden">
            <div id="questionContainer">
                <!-- Se llenará dinámicamente con JavaScript -->
            </div>
            
            <div class="test-navigation">
                <button id="prevBtn" class="btn btn-outline" onclick="previousQuestion()" disabled>
                    ← Anterior
                </button>
                <button id="nextBtn" class="btn btn-primary" onclick="nextQuestion()">
                    Siguiente →
                </button>
                <button id="submitBtn" class="btn btn-success btn-large hidden" onclick="submitTest()">
                    Enviar Test
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingContainer" class="hidden"></div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
