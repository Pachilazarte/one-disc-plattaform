<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - ONE DISC</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'one-cyan': '#6be1e3',
                        'one-pink': '#e17bd7',
                        'one-gold': '#e4c76a',
                        'one-slate': '#a4a8c0',
                        'one-mist': '#c6c9d7',
                        'one-ink': '#1a181d',
                    },
                    fontFamily: {
                        'exo': ['"Exo 2"', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="./style.css">
    <script src="../Marca.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/helpers.js"></script>
</head>
<body class="font-exo bg-black text-white min-h-screen overflow-x-hidden">

    <!-- Background Effects -->
    <div class="fixed inset-0 -z-20 bg-gradient-to-br from-black via-one-ink to-black"></div>
    <div class="fixed inset-0 -z-10 bg-pattern opacity-95 blur-[18px]"></div>
    <div class="fixed inset-[-20%] -z-10 hex-pattern opacity-16 mix-blend-screen transform rotate-[-8deg]"></div>

    <!-- Header -->
    <header class="dashboard-header sticky top-0 z-50 backdrop-blur-xl bg-black/60 border-b border-white/10">
        <div class="container max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex-between flex flex-col sm:flex-row items-center justify-between gap-4">
                
                <div class="flex gap-10 items-center gap-4">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-one-cyan/20 to-one-pink/20 border border-white/10 flex items-center justify-center overflow-hidden">
                        <img src="../img/one-logocolor.png" alt="Logo" class="header-logo w-full h-full object-contain">
                    </div>
                    <div>
                        <h2 class="font-exo text-xl font-bold bg-gradient-to-r from-one-cyan to-one-pink bg-clip-text text-transparent">
                            Panel de Super Administrador
                        </h2>
                        <p class="user-info text-xs text-one-slate" id="userInfo">Cargando...</p>
                    </div>
                </div>

                <button class="btn btn-danger px-5 py-2 rounded-full bg-red-500/20 border border-red-500/40 hover:border-red-500/60 transition-all hover:-translate-y-0.5 text-sm font-semibold flex items-center gap-2" 
                        onclick="Auth.logout()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
        
        <div id="alertContainer" class="mb-6"></div>
        <div id="loadingContainer" class="hidden"></div>

        <!-- Stats Cards -->
        <div class="stats-grid grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
            <!-- Total Admins -->
            <div class="stat-card relative overflow-hidden rounded-2xl bg-gradient-to-br from-blue-500/10 to-blue-600/10 border border-blue-500/20 p-6 backdrop-blur-sm transition-all hover:-translate-y-1 hover:shadow-2xl">
                <div class="absolute inset-0 bg-gradient-radial from-blue-500/5 to-transparent opacity-50"></div>
                <div class="relative flex items-center gap-4">
                    <div class="stat-icon w-16 h-16 rounded-xl bg-blue-500/20 flex items-center justify-center">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalAdmins" class="text-4xl font-black text-blue-400">0</h3>
                        <p class="text-sm text-gray-400 mt-1">Administradores</p>
                    </div>
                </div>
            </div>

            <!-- Active Admins -->
            <div class="stat-card relative overflow-hidden rounded-2xl bg-gradient-to-br from-green-500/10 to-green-600/10 border border-green-500/20 p-6 backdrop-blur-sm transition-all hover:-translate-y-1 hover:shadow-2xl">
                <div class="absolute inset-0 bg-gradient-radial from-green-500/5 to-transparent opacity-50"></div>
                <div class="relative flex items-center gap-4">
                    <div class="stat-icon w-16 h-16 rounded-xl bg-green-500/20 flex items-center justify-center">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <line x1="19" y1="8" x2="19" y2="14"/>
                            <line x1="22" y1="11" x2="16" y2="11"/>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3 id="activeAdmins" class="text-4xl font-black text-green-400">0</h3>
                        <p class="text-sm text-gray-400 mt-1">Activos</p>
                    </div>
                </div>
            </div>

            <!-- Inactive Admins -->
            <div class="stat-card relative overflow-hidden rounded-2xl bg-gradient-to-br from-red-500/10 to-red-600/10 border border-red-500/20 p-6 backdrop-blur-sm transition-all hover:-translate-y-1 hover:shadow-2xl">
                <div class="absolute inset-0 bg-gradient-radial from-red-500/5 to-transparent opacity-50"></div>
                <div class="relative flex items-center gap-4">
                    <div class="stat-icon w-16 h-16 rounded-xl bg-red-500/20 flex items-center justify-center">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <line x1="17" y1="8" x2="23" y2="14"/>
                            <line x1="23" y1="8" x2="17" y2="14"/>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3 id="inactiveAdmins" class="text-4xl font-black text-red-400">0</h3>
                        <p class="text-sm text-gray-400 mt-1">Inactivos</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario de Nuevo Administrador -->
        <div class="card mb-8 rounded-2xl bg-gradient-to-br from-white/5 to-white/10 border border-white/10 backdrop-blur-xl overflow-hidden">
            <div class="card-header px-6 py-4 border-b border-white/10 bg-gradient-to-r from-one-cyan/10 to-one-pink/10">
                <h3 class="card-title font-exo text-lg font-bold">Crear Nuevo Administrador</h3>
            </div>
            <form id="newAdminForm" class="p-6">
                <div class="form-row grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="form-group">
                        <label class="form-label block text-sm font-semibold mb-2 text-gray-300" for="adminUsuario">Usuario</label>
                        <input type="text" 
                               id="adminUsuario" 
                               class="form-input w-full px-4 py-2.5 rounded-xl bg-black/40 border border-white/10 focus:border-one-cyan/50 focus:outline-none focus:ring-2 focus:ring-one-cyan/20 transition-all text-white placeholder-gray-500" 
                               placeholder="Ej: admin01" 
                               required>
                    </div>
                    <div class="form-group">
                        <label class="form-label block text-sm font-semibold mb-2 text-gray-300" for="adminPassword">Contraseña</label>
                        <div class="relative">
                            <input type="password" 
                                   id="adminPassword" 
                                   class="form-input w-full px-4 py-2.5 rounded-xl bg-black/40 border border-white/10 focus:border-one-cyan/50 focus:outline-none focus:ring-2 focus:ring-one-cyan/20 transition-all text-white placeholder-gray-500 pr-12" 
                                   placeholder="Contraseña segura" 
                                   required>
                            <button type="button" onclick="toggleInputPassword('adminPassword', this)" 
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-one-cyan transition-colors">
                                <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg class="eye-closed hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-6">
                    <label class="form-label block text-sm font-semibold mb-2 text-gray-300" for="adminEmail">Email</label>
                    <input type="email" 
                           id="adminEmail" 
                           class="form-input w-full px-4 py-2.5 rounded-xl bg-black/40 border border-white/10 focus:border-one-cyan/50 focus:outline-none focus:ring-2 focus:ring-one-cyan/20 transition-all text-white placeholder-gray-500" 
                           placeholder="admin@ejemplo.com" 
                           required>
                </div>
                <button type="submit" 
                        class="btn btn-primary w-full sm:w-auto px-8 py-3 rounded-full bg-gradient-to-r from-one-cyan/20 to-one-pink/20 border border-one-cyan/40 hover:border-one-cyan/60 transition-all hover:-translate-y-0.5 hover:shadow-[0_20px_60px_rgba(107,225,227,0.4)] font-bold relative overflow-hidden group">
                    <div class="absolute inset-0 bg-gradient-to-r from-one-cyan/30 to-one-pink/30 blur-xl opacity-50 group-hover:opacity-80 transition-opacity -z-10"></div>
                    <span class="flex items-center justify-center gap-2">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Crear Administrador
                    </span>
                </button>
            </form>
        </div>

        <!-- Tabla de Administradores -->
        <div class="card rounded-2xl bg-gradient-to-br from-white/5 to-white/10 border border-white/10 backdrop-blur-xl overflow-hidden">
            <div class="card-header px-6 py-4 border-b border-white/10 bg-gradient-to-r from-one-cyan/10 to-one-pink/10">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <h3 class="card-title font-exo text-lg font-bold">Lista de Administradores</h3>
                    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full sm:w-auto">
                        <!-- Barra de búsqueda -->
                        <div class="relative flex-1 sm:flex-initial">
                            <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                            </svg>
                            <input type="text" 
                                   id="searchInput" 
                                   class="w-full sm:w-64 pl-10 pr-4 py-2 rounded-full bg-black/40 border border-white/15 focus:border-one-cyan/50 focus:outline-none focus:ring-2 focus:ring-one-cyan/20 transition-all text-sm text-white placeholder-gray-500" 
                                   placeholder="Buscar por usuario o email..."
                                   oninput="filterAdmins()">
                        </div>
                        <button class="btn btn-outline px-4 py-2 rounded-full border border-white/20 bg-white/5 hover:bg-white/10 transition-all text-sm font-semibold flex items-center justify-center gap-2" 
                                onclick="loadAdmins()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"/>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                            </svg>
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-responsive overflow-x-auto">
                <table class="table w-full">
                    <thead class="bg-gradient-to-r from-one-ink via-one-pink/20 to-one-ink">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-300">Usuario</th>
                            <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-300">Email</th>
                            <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-300">Contraseña</th>
                            <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-300">Fecha Alta</th>
                            <th class="px-6 py-4 text-center text-xs font-bold uppercase tracking-wider text-gray-300">Estado</th>
                            <th class="px-6 py-4 text-center text-xs font-bold uppercase tracking-wider text-gray-300">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="adminsTableBody">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-400">Cargando datos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal de Editar Administrador -->
    <div id="editModal" class="modal-overlay hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="modal-backdrop absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="closeEditModal()"></div>
        <div class="modal-content relative w-full max-w-lg rounded-2xl bg-gradient-to-br from-one-ink to-black border border-white/15 backdrop-blur-xl shadow-2xl overflow-hidden transform transition-all">
            <div class="px-6 py-4 border-b border-white/10 bg-gradient-to-r from-one-cyan/10 to-one-pink/10 flex items-center justify-between">
                <h3 class="font-exo text-lg font-bold">Editar Administrador</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-white transition-colors">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <form id="editAdminForm" class="p-6">
                <input type="hidden" id="editOriginalUsuario">
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="form-label block text-sm font-semibold mb-2 text-gray-300">Usuario <span class="text-gray-500 text-xs">(identificador único, no editable)</span></label>
                        <input type="text" id="editUsuario" readonly
                               class="form-input w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/5 text-gray-400 cursor-not-allowed transition-all" tabindex="-1">
                    </div>
                    <div class="form-group">
                        <label class="form-label block text-sm font-semibold mb-2 text-gray-300">Email</label>
                        <input type="email" id="editEmail" 
                               class="form-input w-full px-4 py-2.5 rounded-xl bg-black/40 border border-white/10 focus:border-one-cyan/50 focus:outline-none focus:ring-2 focus:ring-one-cyan/20 transition-all text-white" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label block text-sm font-semibold mb-2 text-gray-300">Nueva Contraseña <span class="text-gray-500 text-xs">(dejar vacío para no cambiar)</span></label>
                        <div class="relative">
                            <input type="password" id="editPassword" 
                                   class="form-input w-full px-4 py-2.5 rounded-xl bg-black/40 border border-white/10 focus:border-one-cyan/50 focus:outline-none focus:ring-2 focus:ring-one-cyan/20 transition-all text-white pr-12" 
                                   placeholder="••••••••">
                            <button type="button" onclick="toggleInputPassword('editPassword', this)" 
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-one-cyan transition-colors">
                                <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg class="eye-closed hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="closeEditModal()" 
                            class="flex-1 px-6 py-2.5 rounded-full border border-white/20 bg-white/5 hover:bg-white/10 transition-all text-sm font-semibold">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="flex-1 px-6 py-2.5 rounded-full bg-gradient-to-r from-one-cyan/20 to-one-pink/20 border border-one-cyan/40 hover:border-one-cyan/60 transition-all font-bold text-sm">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmación Genérico -->
    <div id="confirmModal" class="modal-overlay hidden fixed inset-0 z-[110] flex items-center justify-center p-4">
        <div class="modal-backdrop absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="closeConfirmModal()"></div>
        <div class="modal-content relative w-full max-w-md rounded-2xl bg-gradient-to-br from-one-ink to-black border border-white/15 backdrop-blur-xl shadow-2xl overflow-hidden transform transition-all">
            <div class="p-6 text-center">
                <div id="confirmIcon" class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4"></div>
                <h3 id="confirmTitle" class="font-exo text-xl font-bold mb-2"></h3>
                <p id="confirmMessage" class="text-gray-400 text-sm mb-6"></p>
                <div class="flex gap-3">
                    <button onclick="closeConfirmModal()" 
                            class="flex-1 px-6 py-2.5 rounded-full border border-white/20 bg-white/5 hover:bg-white/10 transition-all text-sm font-semibold">
                        Cancelar
                    </button>
                    <button id="confirmBtn" onclick="" 
                            class="flex-1 px-6 py-2.5 rounded-full transition-all font-bold text-sm">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast de éxito/error -->
    <div id="toastContainer" class="fixed top-6 right-6 z-[120] flex flex-col gap-3 pointer-events-none"></div>

    <!-- Hidden Form for Tunnel -->
    <form id="hidden-form" method="POST" target="hidden-iframe" style="display: none;">
        <input type="hidden" name="data" id="hidden-data">
    </form>
    <iframe id="hidden-iframe" name="hidden-iframe" style="display: none;"></iframe>

    <script src="./script.js"></script>
</body>
</html>
