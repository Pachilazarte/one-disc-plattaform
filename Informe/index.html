<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe DISC</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../Marca.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/helpers.js"></script>
</head>
<body>
    <div id="loadingContainer" class="loading-screen">
        <div class="spinner"></div>
        <p>Cargando informe...</p>
    </div>

    <div id="reportContainer" class="hidden">
        <!-- Header con opciones -->
        <div class="report-header no-print">
            <div class="container flex-between">
                <h2>Informe DISC</h2>
                <div class="flex gap-10">
                    <button class="btn btn-primary" onclick="window.print()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle;">
                            <polyline points="6 9 6 2 18 2 18 9"/>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                            <rect x="6" y="14" width="12" height="8"/>
                        </svg>
                        Imprimir
                    </button>
                    <button class="btn btn-outline" onclick="downloadPDF()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle;">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Descargar PDF
                    </button>
                    <button class="btn btn-outline" onclick="goBack()">Volver</button>
                </div>
            </div>
        </div>

        <!-- Contenido del informe -->
        <div class="report-content" id="reportContent">
            <!-- Se llenará dinámicamente -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
